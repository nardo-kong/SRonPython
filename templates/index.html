<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Resolution App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Upload an Image for Super Resolution</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    {% if lr_image %}
        <h2>Original Image</h2>
        <img src="{{ url_for('uploaded_file', filename=lr_image.split('/')[-1]) }}" alt="Low Resolution Image">
        <h2>Super Resolution Image</h2>
        <img src="{{ url_for('uploaded_file', filename=hr_image.split('/')[-1]) }}" alt="High Resolution Image">
        <a href="{{ url_for('uploaded_file', filename=hr_image.split('/')[-1]) }}" download>Download High Resolution Image</a>
    {% endif %}
</body>
</html>
